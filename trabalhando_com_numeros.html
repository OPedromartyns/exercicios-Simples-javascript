
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body { font: 20pt Arial; ; }
        button { font-size: 20pt; padding: 30px; background-color: red;  }
        div{text-align: center;}
    </style>
</head>
<body>
   <div> <h1>Trabalhando com números</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section id="res">
        <p>O resultado vem aqui...</p></div>
    </section>

    <script>
      
        function calcular() {
            let n1 = Number(window.prompt('Digite um número: '))
            let res = document.getElementById("res")

            res.innerHTML = `<p>O dobro de ${n1} é ${n1*2} e a metade é ${n1/2}!</p>`
        }
    </script>
</body>
</html>
