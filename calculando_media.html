<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body { font: 20pt Arial; text-align: center;}
        button { font-size: 20pt; padding: 30px;background-color: rgb(153, 0, 255); }
    </style>
</head>
<body>
    <h1>Média do aluno</h1>
    <button onclick="media()">Calcular média</button>
    <section id="situacao">
        <p>O resultado vai aparecer aqui...</p>
    </section>

    <script>
    
        function media() {
            let nom = window.prompt('Qual é o nome do aluno?') 
            let n1 = Number(window.prompt(`Qual foi a primeira nota de ${nom}?`))
            let n2 = Number(window.prompt(`alem de ${n1} qual foi a segunda nota de ${nom}?`))
            let n3 = Number(window.prompt(`ok alem de ${n1}, ${n2}Qual foi a terceira nota de ${nom}?`))
            let n4 = Number(window.prompt(`alem de ${n1},${n2},${n3} qual foi a quarta nota de ${nom}?`))
            med = (n1 + n2+n3+n4)/2 

            let res = document.getElementById('situacao')
            res.innerHTML = `<p>Calculando a média final de <mark>${nom}</mark>.</p>`
            res.innerHTML += `<p>As notas obtidas foram <mark>${n1},${n2},${n3},${n4}</mark>.</p>`
            res.innerHTML += `<p>A média final será <mark>${med}</mark>.</p>`
        }
    </script>
</body>
</html>
