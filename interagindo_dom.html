<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body { font: 20pt Arial; }
        button { font-size: 12pt; padding: 30px; color: black; background-color: red; }
        div {text-align: center;}
    </style>
</head>
<body> <div>
    <h1>interagindo com dom</h1>
    <button onclick="inicio()">Clique para começar</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado... </p>
    </section></div>
    <script>
        function inicio() {
            let nome = window.prompt('Qual é o seu nome?')
            let res = window.document.getElementById('resultado')
           
            res.innerHTML = `<p>Olá, <strong>${nome}</strong>! Seja bem vindo`
        }
    </script>
</body>
</html>
